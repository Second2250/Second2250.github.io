<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Personajes</title>
    <link rel="stylesheet" href="stylesrick.css">
</head>
<body onabort="GenerarPersonajes">
    <div class="container">
        <h1>Agregar Personajes</h1>
        <form id="characterForm">
            <label for="characterName">ID del Personaje:</label>
            <input type="text" id="characterName" required>
            <button type="button" onclick="buscarpersonaje()">Buscar ID</button>
            <button type="button" onclick="personajerandome()">random</button>
            <button type="button" onclick="GenerarPersonajes()">Generar</button>
            <button type="button" onclick="buscarNombre()">Buscar Nombre</button>
            <button type="button" onclick="borrar()">borrar</button>
        </form>

        <div id="characterCards" class="cards-container"></div>
    </div>

    <template id="characterCardTemplate">
        <div class="card">
            <img src="" class="card-img-top" alt="Personaje" data-id="image">
            <div class="card-body">
                <h5 class="card-title" data-id="title"></h5>
                <p class="card-text" data-id="status"></p>
                <p class="card-text" data-id="species"></p>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="BUSCAR.js"></script>
</body>
</html>
